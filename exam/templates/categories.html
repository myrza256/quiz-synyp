{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Архив</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href={% static "css/style.css" %}>
    <link rel="stylesheet" href={% static "css/categories.css" %}>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<script>
    let themesPadding = 0;
        entPadding = 0;
</script>
<body>
    {% include "navigation.html" %}
    <div id="vue-container">
        <h3 style="display: inline-block">ЕНТ</h3>
        <div class="scroll-nav">
            <div class="scroll-btn"
            onclick="if (entPadding + 210 <= 0) {document.querySelector('#ent-category-scroll').style.marginLeft = entPadding + 210 + 'px'; entPadding += 210}">
                <i class="bi bi-arrow-left"></i></div>
            <div class="scroll-btn"
                 onclick="if ((document.querySelector('#ent-category-scroll').clientWidth + entPadding - 300) > 0) {document.querySelector('#ent-category-scroll').style.marginLeft = (entPadding - 210) + 'px'; entPadding -= 210}">
            <i class="bi bi-arrow-right"></i></div>
        </div>
        <div class="categories" id="ent-category-scroll">
            {% for category in categories_ent %}
                <a class="category" href="http://127.0.0.1:8000/new?category={{ category.id }}">
                    <img src="http://127.0.0.1:8000{{ category.url }}" class="category-img" alt="">
                    <div class="category-title">
                        {{ category.name }}
                    </div>
                </a>
            {% endfor %}
        </div>
        <h3 style="display: inline-block">Тесты по темам</h3>
        <div class="scroll-nav">
            <div class="scroll-btn"
                 onclick="if (themesPadding + 210 <= 0) {document.querySelector('#themes_scroll').style.marginLeft = themesPadding + 210 + 'px'; themesPadding += 210}">
                <i class="bi bi-arrow-left"></i></div>
            <div class="scroll-btn"
                 onclick="if ((document.querySelector('#themes_scroll').clientWidth + themesPadding - 300) > 0) {document.querySelector('#themes_scroll').style.marginLeft = (themesPadding - 210) + 'px'; themesPadding -= 210}">
                <i class="bi bi-arrow-right"></i></div>
        </div>
        <div class="categories" id="themes_scroll">
            {% for theme in themes %}
                <a class="category" href="http://127.0.0.1:8000/gettheme?theme={{ theme.id }}">
                    <img src="http://127.0.0.1:8000{{ theme.url }}" class="category-img" alt="">
                    <div class="category-title">
                        {{ theme.name }}
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
