{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href={% static "css/style.css" %}>
    <link rel="stylesheet" href={% static "css/reg_auth.css" %}>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <form id="registration-form" method="post">
        {% csrf_token %}
        <div class="row">
            <img src="https://insynyp.online/static/img/logo.1b972ed3.png" class="col-sm-2">
            <div class="col-sm-10">
                <h1>Synyp Test</h1>
            </div>
        </div>
        <div class="form-group row">
            <label for="first-name" class="col-sm-3 col-form-label">Имя: </label>
            <div class="col-sm-9">
                <input name="first_name" id="first-name" class="form-control" placeholder="Имя">
            </div>
        </div>
        <div class="form-group row">
            <label for="second-name" class="col-sm-3 col-form-label">Фамилия: </label>
            <div class="col-sm-9">
                <input name="second_name" id="second-name" class="form-control" placeholder="Фамилия">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">E-mail: </label>
            <div class="col-sm-9">
                <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 col-form-label">Телефон: </label>
            <div class="col-sm-9">
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Телефон">
            </div>
        </div>
        <div class="form-group row">
            <label for="parent-phone" class="col-sm-3 col-form-label">Родительский телефон: </label>
            <div class="col-sm-9 col-form-label">
                <input type="tel" name="parent_phone" id="parent-phone" class="form-control" placeholder="Родительский телефон">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Пароль: </label>
            <div class="col-sm-9">
                <input name="password" id="password" class="form-control" placeholder="Пароль" type="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="password-confirm" class="col-sm-3 col-form-label">Пароль повторно: </label>
            <div class="col-sm-9 col-form-label">
                <input name="password2" id="password-confirm" class="form-control" placeholder="Пароль повторно" type="password">
            </div>
        </div>
        {% if alert %}
            <div class="label incorrect">
                {{ alert }}
            </div>
        {% endif %}
        <input type="submit" id="submit" value="Зарегистрироваться">
        <a href="https://test.insynyp.online/authentication">У меня уже есть аккаунт</a>
    </form>
</body>
</html>
